<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Question Prediction System</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Question Prediction System</h1>
    </header>

    <div class="upload-section">
      <h2>Upload Previous Question Paper</h2>
      <form id="file-upload-form">
        <input type="file" id="file" name="file" accept=".pdf,.docx" />
        <button type="submit" id="submit-btn">Submit</button>
      </form>
    </div>

    <div id="loading" style="display: none;">Processing...</div>

    <div id="prediction-result" class="result-section">
      <h3>Predicted Important Questions:</h3>
      <ul id="prediction-list">
        <!-- Predicted questions will appear here -->
      </ul>
    </div>

    <div id="error-message" class="error-message"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
